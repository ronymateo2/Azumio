<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Onboarding</title>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="content">
          <div class="title text-center">
            <h1>
              What are your main areas of focus?
            </h1>
          </div>
          <div class="sub-title text-center">
            <h2>
              This will help us build a personalized experience for you
            </h2>
          </div>
          <main class="main flex space-between wrap">
            <div class="button primary">
              <div class="label">
                Blood Glucose
              </div>
            </div>
            <div class="button">
              <label class="label">Medication</label>
            </div>
            <div class="button">
              <label class="label">
                Food Tracking
              </label>
            </div>
            <div class="button">
              <label class="label">
                Exercise
              </label>
            </div>
            <div class="button">
              <label class="label">
                Weight Management
              </label>
            </div>
            <div class="button">
              <label class="label">
                Blood Pressure
              </label>
            </div>
            <div class="button">
              <label class="label">
                A1C
              </label>
            </div>
          </main>
        </div>
        <nav class="nav flex space-between">
          <div class="back">
            BACK
          </div>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot blue"></div>
          </div>
          <div class="done">
            <b>DONE</b>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
